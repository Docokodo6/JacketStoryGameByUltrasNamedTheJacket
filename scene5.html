<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video with Audio</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      width: 100%;
      height: auto;
      max-width: 720px;
      border: 2px solid white;
    }
  </style>
</head>
<body>

<video id="myVideo" controls>
  <source src="Me.mov" type="video/mp4">
  Your browser does not support the video tag.
</video>

<script>
function goToNextGameplay() {
  document.body.style.transition = "opacity 2s ease";
  document.body.style.opacity = 0;
  setTimeout(() => {
    window.location.href = "Scene6.html"; // next level!
  }, 22000);
}
  const video = document.getElementById('myVideo');
  
  // Optional: play after user clicks anywhere
  document.body.addEventListener('click', () => {
    video.play();
  }, { once: true });
</script>

</body>
</html>
